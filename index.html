<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Calculator</title>

  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="intro">
    <h1>Calculator made by Tejas Niturkar</h1>
    <div class="action">
    </div>
  </header>

  <main>
    <div class="container calculator">
      <div class="screen-item screen"> <span>screen</span></div>
      <dl class="touch_box">
        <dt class="clear-item"> <span>clear</span></dt>
        <dt class="touch_box-item"> <span class="soustraction">_</span></dt>
        <dt class="touch_box-item"><span class="sign">+</span></dt>
        <dt class="touch_box-item clearme"> <span>7</span></dt>
        <dt class="touch_box-item"> <span>8</span></dt>
        <dt class="touch_box-item"> <span>9</span></dt>
        <dt class="touch_box-item"><span class="sign">/</span></dt>
        <dt class="touch_box-item"> <span>4</span></dt>
        <dt class="touch_box-item"> <span>5</span></dt>
        <dt class="touch_box-item"> <span>6</span></dt>
        <dt class="touch_box-item"><span class="sign">x</span></dt>
        <dt class="touch_box-item"> <span>1</span></dt>
        <dt class="touch_box-item"> <span>2</span></dt>
        <dt class="touch_box-item"> <span>3</span></dt>
        <dt class="equal-item"><span class="sign-equal">=</span></dt>
        <dt class="touch_box-item zero-item"> <span>0</span></dt>
        <dt class="touch_box-item un-item"><span class="sign">.</span></dt>
      </dl>
    </div>
  </main>

  <footer class="flex-all-center">
    <p>
        copyright &copy; Tcart.com
    </p>
</footer>

  <script src="script.js"></script>

</body>

</html>
